<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="/front/style.css">
</head>
<body>
    <h1>Inscription</h1>
    
    <form id="signupForm">
        <label for="Nom">Nom:</label>
        <input type="text" id="Name" name="Nom" placeholder="Choisissez un nom" required>
        
        <label for="Prenom">Prenom:</label>
        <input type="text" id="Surname" name="Prenom" placeholder="Choisissez un Prenom" required>
        
        <label for="Mail">Mail:</label>
        <input type="text" id="Mail" name="Mail" placeholder="Choisissez un mail" required>

        <label for="Login">Login:</label>
        <input type="text" id="Login" name="Login" placeholder="Choisissez un Login" required>

        <label for="Password">Mot de passe:</label>
        <input type="password" id="Password" name="Password" placeholder="Choisissez un mot de passe" required>

        <button type="submit">Inscription</button>
    </form>
    
    <div id="message"></div>
    
    <p>Déjà inscrit ? <a href="/front/index.html">Cliquez ici pour vous connecter.</a></p>
    
    <script src="/front/InscriptionR.js"></script>
</body>
</html>
